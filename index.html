        <script>
        $.ajax({
            url: 'http://api.randomuser.me/',
            dataType: 'json',
            success: function(data) {
                $("img").attr("src", data.results[0].picture.medium);
                $(".name").html(data.results[0].name.first + " ");
                $(".name").append(data.results[0].name.last);
                $(".gender").html(data.results[0].gender);
                $(".dob").html(data.results[0].dob.date);
                $(".nat").html(data.results[0].nat);
                $(".email").html(data.results[0].email);
            }
        });
                function showAfterBirth(bYear, bMonth, bDay){
//   / 現在日時と誕生日日時のDateを取得
  var dateNow = new Date();
  var dateBirth = new Date(bYear, bMonth-1, bDay);
 
//   / 現在日時までのミリ秒と日数を計算
  var timeTillNow = dateNow.getTime() - dateBirth.getTime(); 
  var daysTillNow = timeTillNow / (1000 * 3600 * 24); 
  
//   / 年齢の年部分・月部分・日部分をそれぞれ計算
  const DAYS_PER_MONTH = 365 / 12;
  var ageY = Math.floor(daysTillNow / 365);
  var ageM = Math.floor((daysTillNow - 365*ageY) / DAYS_PER_MONTH);
  var ageD = Math.floor((daysTillNow - 365*ageY - DAYS_PER_MONTH*ageM));
$('birth').html(
    + "生後"+ageY+"年"+ageM+"ヶ月"+"もののワインです"
);
}
