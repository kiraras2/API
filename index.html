<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script>
                $.ajax({
      url: 'https://randomuser.me/api/',
      dataType: 'json',
      success: function(data) {
                $(".img-thumbnail").attr("src", data.results[0].picture.medium);
                $(".name").html(data.results[0].name.first + " ");
                $(".name").append(data.results[0].name.last);
                $(".gender").html(data.results[0].gender);
                let aa = data.results[0].dob.date;
                let dobDateWithoutTime = aa.split('T')[0];
                $(".dob").html(dobDateWithoutTime);
                $(".nat").html(data.results[0].nat);
                $(".email").html(data.results[0].email);
                let date = dobDateWithoutTime;
                let [year, month] = date.split("-");
                console.log(year);
                console.log(month);
                showAfterBirth(year, month)
            }
        });
        function showAfterBirth(year, month){
  let dateNow = new Date();
  let dateBirth = new Date(year, month-1);
  let timeTillNow = dateNow.getTime() - dateBirth.getTime();
  let daysTillNow = timeTillNow / (1000 * 3600 * 24);
  const DAYS_PER_MONTH = 365 / 12;
  let ageY = Math.floor(daysTillNow / 365);
  let ageM = Math.floor((daysTillNow - 365*ageY) / DAYS_PER_MONTH);
  $(".birth").html(ageY+"年"+ageM+"ヶ月"+"もののワインです");
  let age = ageY;
if (age >= 20 && age < 30) {
  $(".wine").html("img-fluid 1");
}else if (age >= 30 && age < 40) {
  $(".wine").html("img-fluid 2");
}else if (age >= 40 && age < 50) {
  $(".wine").html("img-fluid 3");
}else if (age >= 50 && age < 60) {
  $(".wine").html("img-fluid 4");
} else {
  $(".wine").html("img-fluid 5");
}
        }

    </script>
