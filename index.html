<img src="">
<div id="info">
  <p class="name"></p>
  <p class="email"></p>
</div>
<div id="reload">
  <input type="button" id="btn" value="更新"/>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.js">
            $("input:button").click(function(){
        $.ajax({
            url: 'http://api.randomuser.me/',
            dataType: 'json',
            success: function(data) {
                $("img").attr("src", data.results[0].picture.medium);
                $(".name").html(data.results[0].name.first + " ");
                $(".name").append(data.results[0].name.last);
                $(".email").html(data.results[0].email);
            }
        });
      });
    </script>
